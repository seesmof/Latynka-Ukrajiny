<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Latynka Converter by the Grace of Jesus Christ for the Glory of our GOD
      Almighty
    </title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="p-4 gap-4 flex flex-col md:justify-center md:h-screen">
      <section class="flex flex-col-reverse md:flex-row md:h-screen gap-4">
        <textarea
          name="input"
          id="input"
          placeholder="Ukrainian cyrillic text..."
          class="textarea resize-none textarea-bordered flex-grow"
          rows="7"
        ></textarea>
        <textarea
          name="output"
          id="output"
          placeholder="Ukrainian latynka text..."
          class="textarea resize-none textarea-bordered flex-grow cursor-pointer select-none"
          rows="7"
          readonly
          title="Click to copy"
        ></textarea>
      </section>
      <section class="flex flex-row gap-2 w-full">
        <button class="btn btn-info text-white flex-1" id="copy_button">
          Copy
        </button>
        <a
          href="./hotkeys.html"
          class="btn btn-accent text-white min-w-min hidden md:flex"
          id="hotkeys_link"
        >
          Hotkeys
        </a>
      </section>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
