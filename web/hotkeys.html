<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Hotkeys List by the Grace of Jesus Christ for the Glory of our GOD
      Almighty
    </title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="p-4 gap-4 h-screen flex flex-col">
      <section class="flex flex-col gap-4 flex-1">
        <div class="flex flex-row gap-2 items-center">
          <kbd class="kbd">Space</kbd>
          <p>to focus on the input textbox</p>
        </div>
        <div class="flex flex-row gap-2 items-center">
          <kbd class="kbd">C</kbd>
          <p>to copy text from the output box</p>
        </div>
        <div class="flex flex-row gap-2 items-center">
          <kbd class="kbd">Z</kbd>
          <p>to move to this shortcuts page (or back if you're already here)</p>
        </div>
      </section>
      <a href="./index.html" class="btn btn-info text-white" id="back_button"
        >Go back</a
      >
    </main>

    <script src="./hotkeys.js"></script>
  </body>
</html>
